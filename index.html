<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OnRoute</title>
    <!--script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&sensor=false" async defer></script-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuGgEyZqz0rYRFW6cUwubsPa4e2vox62Q&sensor=false" async defer></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/model/route.js"></script>
    <script src="js/model/routes.js"></script>
    <script src="js/views/newRoute.js"></script>
    <script src="js/views/editRoute.js"></script>
    <script src="js/views/listRoute.js"></script>
    <script src="js/views/map.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div id="pgHome" data-role="page">
        <div data-role="header">
            <h1>Mis rutas</h1></div>
        <div class="ui-content"></div>
        <input id="txtTitulo" type="text" placeholder="T&iacute;tulo">
        <input id="btGrabar" type="button" value="Empezar Ruta">
        <div id="pnInfo">
            <p id="lblInfo"> Grabando ruta XXX</p>
            <p id="lblReloj"> 00:00:00 </p>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#pgHome" class="ui-btn-active ui-state-persist" data-icon="home">Principal</a></li>
                    <li><a href="#pgMisRutas" data-icon="search">Mis rutas</a></li>
                    <li><a href="#pgMapa" data-icon="navigation">Mapa</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="pgMisRutas" data-role="page">
        <div data-role="header">
            <h1>Mis rutas</h1></div>
        <div class="ui-content"></div>
        <div id="pnRutas">
            <ul data-role="listview" data-filter="true">
                <li><a id="1" href="#">Ruta 1</a></li>
                <li><a id="2" href="#">Ruta 2</a></li>
                <li><a id="3" href="#">Ruta 3</a></li>
                <li><a id="4" href="#">Ruta 4</a></li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#pgHome" data-icon="home">Principal</a></li>
                    <li><a href="#pgMisRutas" class="ui-btn-active ui-state-persist" data-icon="search">Mis rutas</a></li>
                    <li><a href="#pgMapa" data-icon="navigation">Mapa</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="pgEditarRuta" data-role="page">
        <div data-role="header" data-add-back-btn="true" data-back-btntext="Atr&aacute;s">
            <h1>Editar Ruta</h1></div>
        <div class="ui-content">
            <input id="txtEditarTitulo" type="text">
            <input id="txtEditarFecha" type="text" disabled>
            <input id="txtEditarColor" type="color">
            <label for="txtEditarVisualizar">Visualizar:</label>
            <select id="txtEditarVisualizar" data-role="flipswitch">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
            <input id="btBorrar" type="button" value="Borrar">
        </div>
    </div>
    <div id="pgMapa" data-role="page">
        <div data-role="header">
            <h1>Mis rutas</h1></div>
        <div class="ui-content">
            <div id="pnMapa"></div>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#pgHome" data-icon="home">Principal</a></li>
                    <li><a href="#pgMisRutas" data-icon="search">Mis rutas</a></li>
                    <li><a href="#pgMapa" data-icon="navigation" class="ui-btn-active ui-statepersist">Mapa</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
